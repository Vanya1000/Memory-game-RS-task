<!DOCTYPE html>

	<title>Memory game</title>

<body class="body">

			<div class="header__container _container">

					<p>Memory game</p>
				</div>

			</div>
		</div>
		<div class="main">

				</div>

				</div>

					</div>

			</div>
		</div>
